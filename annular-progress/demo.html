<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>annular-progress demo</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="annular-progress.js"></script>
<style>
    div {
        float: left;
        margin: 0 20px;
    }
	#demo, #demo1 {
		width: 100px;
		height: 100px;
	}
    #demo2 {
        width: 333px;
        height: 333px;
    }
</style>
</head>
<body>
<div id="demo"></div>
<div id="demo1"></div>
<div id="demo2"></div>
<script>
    var an = annular({
        targetDom: 'demo',
        width: 100,
        total: 100,
        finished: 1
    });
    an.render();
    var finished = 1;
    function change() {
        if (finished < 100) {
            setTimeout(function () {
                an.setOptions({
                    finished: finished
                });
                change();
            }, 30);
            finished++;
        }
        else {
           finished = 1;
           change();
        }
    }
    change();
    var an1 = annular({
        targetDom: 'demo1',
        width: 100, //圆环的直径
        lineWidth: 20, //环的宽
        fcolor: '#D87A80', //已完成颜色
        unfcolor: '#ccc', //为完成颜色
        total: 373, //总数
        finished: 277, //已完成数
        //字体设置同css font属性设置
        // fontStyle: 'italic',
        // textColor: '#5ab1ef',
        // fontSize: 20,
        // fontFamily: 'Arial',
        // fontWeight: 'Bold',
    });
    an1.render();
    
    var an2 = annular({
        targetDom: 'demo2',
        width: 333,
        lineWidth: 50,
        fcolor: '#FFB980',
        total: 373,
        finished: 199,
        fontSize: 50,
        textFormatter: function (total, finished) {
            return finished + '/' + total;
        }
    });
    an2.render();
    var demo2 = 1;
    function testDemo2() {
        if (demo2 < 373) {
            setTimeout(function () {
                an2.setOptions({
                    finished: demo2
                });
                testDemo2();
            }, 10);
            demo2++;
        }
        else {
           demo2 = 1;
           testDemo2();
        }
    }
    testDemo2();
</script>
</body>
</html>
